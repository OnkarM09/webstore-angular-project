<mat-toolbar class="max-w-7xl mx-auto border-x justify-between header-toolbar">
  <a routerLink="home">Dorabjees Pune</a>
  <div class="flex items-center">
    Checkout
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon [matBadge]="itemsQuantitiy" [matBadgeHidden]="!itemsQuantitiy" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{itemsQuantitiy}} items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div class="py-3" *ngIf="cart.items.length">
        <div class="flex justify-between fon-light mb-2" *ngFor="let item of cart.items">
          {{item.name}} x {{item.quantity}}
          <span class="font-bold">
            {{ item.price| currency}} </span>
        </div>
      </div>
      <div class="py-3 font-light flex justify-between">
        Total :
        <span>{{ getTotal(cart.items) | currency}}</span>
      </div>
<div class="flex justify-between pt-3">
    <button class="bg-rose-600 text-white rounded-full w-9 h-9" (click)="clearCart()">
    <mat-icon>remove_shopping_cart</mat-icon>    
    </button>
    <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
        <mat-icon>add_shopping_cart</mat-icon>    
        </button>
</div>
    </div>
  </mat-menu>
</mat-toolbar>
